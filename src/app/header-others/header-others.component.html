<div [class]="content.header.img_src">
  <div class="header_image_test">
    <div class="serviceTimes_img">
      <img src="../../assets/img/Fill_overlay.png" alt="cover">
    </div>
  </div>
</div>

<div class="test-others-banner-gradient">
  <div class="test-banner-text">
      <h2>{{content.header.title}}</h2>
      <p>{{content.header.subtitle}}</p>

  </div>
</div>

<div class="baseOtherHeader red_bottom_bar">
  <div class="audioVideo">
    <a href="#">{{content.header.videobtn}}</a>
    <a href="#">{{content.header.audiobtn}}</a>
  </div>
  <div class="logoutbtn">
    <a href="#">{{content.leader.logOutbtn}}</a>
  </div>
</div>
